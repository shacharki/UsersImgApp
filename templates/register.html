<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login_and_register.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Font Awesome -->
</head>
<body class="body-register" style="background-image: url('{{ imgBackground }}');">
    <header class="header">
        <div class="back-button">
            <a class="back-button" href="{{ url_for('index') }}"><i class="fas fa-arrow-left"></i> Back to Homepage</a>
        </div>
        <div class="title-container">
            <h2>Users App</h2>
        </div>
    </header>
    <div class="container-wrapper">
        <div class="container-login">
            {% block content %}
            <h1>Register</h1>
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    {% for error in form.errors %}
                        {{ error }}
                    {% endfor %}
                </div>
            {% endif %}
            <form id="register-form" method="POST" action="{{ url_for('register') }}">
                {{ form.csrf_token }}
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username:</label>
                    <input type="text" class="form-control" name="username" id="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-user"></i> Email:</label>
                    <input type="text" class="form-control" name="email" id="email" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password:</label>
                    <div class="input-group">
                        <input type="password" class="form-control" name="password" id="password" required>
                        <div class="input-group-append">
                            <span class="input-group-text toggle-password" id="toggle-password"><i class="fas fa-eye"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm_password"><i class="fas fa-lock"></i> Confirm Password:</label>
                    <div class="input-group">
                        <input type="password" class="form-control" name="confirm_password" id="confirm_password" required>
                        <div class="input-group-append">
                            <span class="input-group-text toggle-password" id="toggle-confirm-password"><i class="fas fa-eye"></i></span>
                        </div>
                    </div>
                </div>
                <div id="error-message" class="alert alert-danger" style="display: none;"></div> <!-- Error message container -->
                <div id="success-alert" class="alert alert-success" style="display: none;"></div>
                <button type="submit" class="btn btn-primary btn-block" id="register-button" disabled><i class="fas fa-user-plus"></i> Register</button>
            </form>
            
            <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Log in here.</a></p>
            {% endblock %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="{{ url_for('static', filename='register.js') }}"></script>
    
</body>
</html>
